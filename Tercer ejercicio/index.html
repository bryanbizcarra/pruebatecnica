<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Tercer ejercicio</title>
</head>
<body>
    <div class="contenedor">
        <div class="texto">
            <p id="texto">
                Coordinemos una reunión para encontrar la mejor solución para sus necesidades.
        ¿Estás listo para maximizar tu operación COVID-19?
        Contáctanos y comencemos

            </p>
        </div>
        <div class="formulario">
            <h1 id="tituloFormulario">Contáctanos</h1>
            <div>
                <div class="inputs">
                    <input id="nombre" type="text" placeholder="Nombre">
                    <input id="segundoNombre" type="text" placeholder="Segundo nombre">
                    <input id="empresa" type="text" placeholder="Empresa">
                    <input id="puesto" type="text" placeholder="Puesto de trabajo">
                    <input id="correo" type="text" placeholder="Correo corporativo">
                    <input id="telefono" type="text" placeholder="Teléfono">
                </div>
                <textarea name="" id="comentarios" cols="30" rows="10" placeholder="Comentarios"></textarea>
                <input id="enviar" class="enviar" type="button" value="Enviar">
                
            </div>
            <a id="español" href="">Español</a>
            <a id="ingles" href="">Inglés</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
